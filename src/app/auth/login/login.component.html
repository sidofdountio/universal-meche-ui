<div class="container">
    <div class="mt-3">
        <h1 class="mat-h1 text-center fw-bolder">UNIVERSALE MECHE</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <div class="form">
                <div class="mb-3 text-center">

                </div>
                <form [formGroup]="form" class="mb-2" align="center">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error>Svp entrer une addresse email Valid</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Mot De Passe</mat-label>
                        <input matInput formControlName="password">
                        <mat-error>Svp entrer un Mot De Passe valide.</mat-error>
                    </mat-form-field>
                    <div class="mb3">
                        <button type="button" mat-raised-button color="accent" [disabled]="!form.valid"
                            *ngIf="!(loading$ | async)" (click)="onLogIn()" class="text-uppercase">se Connecter</button>
                       
                        <button class="btn btn-primary" type="button" disabled *ngIf="loading$ | async">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
                <div>
                    Ou 
                    <a routerLink="/register" routerLinkActive="">Creer un nouveau compte</a>
                    <hr>
                    <span class="text-center">&COPY; All right UNIVERSAL MECHE</span>
                </div>
            </div>
        </div>
       
    </div>
</div>
