<h2 mat-dialog-title>Message</h2>
<mat-dialog-content class="mat-typography">
  <h3>Develop across all platforms</h3>
  <p>Learn one way to build applications with Angular and reuse your code and abilities to build
    apps for any deployment target. For web, mobile web, native mobile and native desktop.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  <button  mat-raised-button color="primary" (click)="save()">Install</button>
</mat-dialog-actions>
