<div class="grid-container">
    <h1 class="mat-h1"> <button routerLink="../" routerLinkActive="active" mat-icon-button
            matTooltip="Retour"><mat-icon>arrow_back</mat-icon></button>Achat</h1>

    <div class="row">
        <div class="col-lg-12">
            <h3 class="mat-h3">Selectioner Le Produit A Achete</h3>
            <!-- Product list start -->
            <div class="col-md-8">
                <div class="mb-2">
                    <button matTooltip="Ajouter Un Nouveau Produit" mat-raised-button color="primary"
                        class="text-uppercase" routerLink="../product" routerLinkActive="active">AJOUTER UN
                        PRODUIT</button>
                </div>
                <h3 class="mat-h3">Liste Des Poduits</h3>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="productDataSource" matSort>
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="price">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
                            <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="color">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Couleur </th>
                            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                        </ng-container> <!-- Symbol Column -->
                        <ng-container matColumnDef="category">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                            <td mat-cell *matCellDef="let element"> {{element.productCategory.name }} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">

                                <button matTooltip="Acheter Ce Produit" mat-raised-button
                                    (click)="buyNewProduct(element.id)"> ACHETER CE PRODUIT
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

            </div>
            <!-- Product list end-->
        </div>
    </div>
</div>
