<div class="grid-container">
    <h1 class="mat-h1"> <button routerLink="../" routerLinkActive="active" mat-icon-button
            matTooltip="Retour"><mat-icon>arrow_back</mat-icon></button>Billan</h1>

    <!-- <ng-container> -->
    
    <ng-container>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">Achat ToTal Du Moi</label>
                            <input class="form-control number" [value]="totalAmountPurchasePerMonth" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Total Des Charges Du Moi</label>
                            <input class="form-control number" [value]="chargesTotal" disabled>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label"> Total Des Ventes Du Moi</label>
                            <input class="form-control number" [value]="totalAmountSalePerMonth" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label"> Gain Possible Du Moi</label>
                            <input class="form-control number" [value]="earn" disabled>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ng-container>
    

    <div class="row">
        <div class="col">
            <mat-card>
                <mat-card-content>
                    <canvas id="myChart"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col">
            <mat-card>
                <mat-card-content>
                    <canvas id="salePermonth"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
