<div class="grid-container">
    <h1 class="mat-h1"> <button routerLink="../" routerLinkActive="active" mat-icon-button
            matTooltip="Retour"><mat-icon>arrow_back</mat-icon></button>Billan</h1>
    <ng-container *ngIf="state === DataState.LOADED_STATE">
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">Achat Total Du Moi</label>
                            <input class="form-control number" value="{{totalAmountPurchasePerMonth | CustomCurrency  }} " disabled>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Charges Du Moi</label>
                            <input class="form-control number" value="{{chargeAmount | CustomCurrency }}" disabled>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">Ventes Du Moi</label>
                            <input class="form-control number" value="{{totalAmountSalePerMonth | CustomCurrency}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label"> Gain Possible Du Moi</label>
                            <input class="form-control" [ngClass]="benefice > 0 ? 'number' : 'negative'" value="{{benefice | CustomCurrency }}" disabled>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="state === DataState.LOADING_STATE">
        <div class="pt-4" align="center">
            <mat-spinner></mat-spinner>
        </div>
    </ng-container>
    <ng-container *ngIf="state === DataState.ERROR_STATE">
        <div class="col-md-12">
            <div class="error">
                Une erreur s'est produite. Veuillez recharger l'application.
            </div>
        </div>
    </ng-container>

    <div class="row">
        <div class="col">
            <mat-card>
                <mat-card-content>
                    <canvas id="salePermonth"></canvas>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

</div>
